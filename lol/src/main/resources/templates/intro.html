<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminary</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .intro-container {
        width: 100%;
        height: 100vh;
        background-image: url('/images/background.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    /* 상단 그라데이션 효과 - 검은색에서 투명으로 */
    .top-gradient {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200px; /* 조절 가능 */
        background: linear-gradient(to bottom,
            rgba(0, 0, 0, 1) 0%,     /* 맨 위: 완전 검정 (100% 불투명) */
            rgba(0, 0, 0, 0.95) 5%,  /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.9) 10%,  /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.85) 15%, /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.8) 20%,  /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.75) 25%, /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.7) 30%,  /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.65) 35%, /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.6) 40%,  /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.55) 45%, /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.5) 50%,  /* 중간: 50% 불투명 */
            rgba(0, 0, 0, 0.45) 55%, /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.4) 60%,  /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.35) 65%, /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.3) 70%,  /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.25) 75%, /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.2) 80%,  /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.15) 85%, /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.1) 90%,  /* 촘촘한 단계 */
            rgba(0, 0, 0, 0.05) 95%, /* 촘촘한 단계 */
            rgba(0, 0, 0, 0) 100%    /* 맨 아래: 완전 투명 (배경과 동일) */
        );
        z-index: 5;
    }

    .header-logo {
        position: absolute;
        top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10; /* 그라데이션 위에 표시 */
    }

    .logo-icon {
        height: 30px;
        margin-right: 10px;
    }

    .small-logo {
        height: 25px;
    }

    .main-logo-container {
        margin-bottom: 30px;
        margin-top: -240px; /* 전체적으로 위로 올림 */
        text-align: center;
    }

    .big-logo {
        max-width: 500px;
    }

    .search-container {
        width: 100%;
        max-width: 500px;
        margin-bottom: 20px;
    }

    .search-input-container {
        display: flex;
        align-items: center;
        background-color: white;
        border-radius: 25px;
        padding: 5px 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-icon {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        flex-shrink: 0;
    }

    #searchInput {
        flex: 1;
        border: none;
        padding: 12px 5px;
        font-size: 16px;
        outline: none;
        background: transparent;
    }

    /* 입력 필드 포커스 시 파란색 배경 제거 */
    #searchInput:focus {
        background-color: transparent !important;
        outline: none !important;
        box-shadow: none !important;
    }

    /* 자동완성 스타일 제거 */
    #searchInput::-webkit-input-placeholder {
        color: #999;
    }

    #searchInput:-moz-placeholder {
        color: #999;
    }

    #searchInput::-moz-placeholder {
        color: #999;
    }

    #searchInput:-ms-input-placeholder {
        color: #999;
    }

    /* 웹킷 기반 브라우저에서 자동완성 스타일 제거 */
    #searchInput:-webkit-autofill,
    #searchInput:-webkit-autofill:hover,
    #searchInput:-webkit-autofill:focus,
    #searchInput:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #000 !important;
    }
  </style>
</head>
<body>
<div class="intro-container">
  <!-- 상단 그라데이션 영역 -->
  <div class="top-gradient"></div>

  <!-- 작은 로고 (아이콘 + 텍스트) -->
  <div class="header-logo">
    <img src="/images/siteLogo.png" alt="Site Logo" class="logo-icon">
    <img src="/images/smallLogo.png" alt="Luminary" class="small-logo">
  </div>

  <!-- 메인 로고 -->
  <div class="main-logo-container">
    <img src="/images/bigLogo.png" alt="Luminary" class="big-logo">
  </div>

  <!-- 검색 폼 -->
  <div class="search-container">
    <form id="searchForm" action="/result" method="post">
      <div class="search-input-container">
        <img src="/images/search.png" alt="검색" class="search-icon">
        <input type="text" id="searchInput" placeholder="플레이어 이름 + #태그">
        <input type="hidden" name="gameName" id="gameName">
        <input type="hidden" name="tagLine" id="tagLine">
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let input = document.getElementById("searchInput").value.trim();
      let gameName = "";
      let tagLine = "";

      if (input.includes("#")) {
          let parts = input.split("#");
          gameName = parts[0];
          tagLine = parts[1];

          document.getElementById("gameName").value = gameName;
          document.getElementById("tagLine").value = tagLine;

          this.submit();
      } else {
          alert("올바른 형식으로 입력해주세요 (예: 플레이어이름#태그)");
      }
  });

  // Enter 키 누르면 폼 제출
  document.getElementById("searchInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("searchForm").dispatchEvent(new Event('submit'));
      }
  });
</script>
</body>
</html>
